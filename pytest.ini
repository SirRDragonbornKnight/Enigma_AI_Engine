# Enigma Engine Test Configuration
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=forge_ai --cov-report=term-missing --cov-report=html:coverage_html --cov-fail-under=50
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests
    gpu: marks tests that require GPU
