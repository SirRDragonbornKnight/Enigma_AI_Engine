global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Forge API metrics
  - job_name: 'forge-api'
    static_configs:
      - targets: ['forge-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Multiple API instances (when scaled)
  - job_name: 'forge-api-scaled'
    dns_sd_configs:
      - names:
          - 'tasks.forge-api'
        type: 'A'
        port: 8000
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Redis metrics (if using redis-exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 10s

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s
