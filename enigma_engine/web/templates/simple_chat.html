<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1e2e">
    <title>Enigma AI Chat</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --bg-primary: #1e1e2e;
            --bg-secondary: #313244;
            --bg-tertiary: #45475a;
            --text-primary: #cdd6f4;
            --text-secondary: #a6adc8;
            --accent: #89b4fa;
            --accent-hover: #b4befe;
            --user-msg: #45475a;
            --ai-msg: #313244;
            --error: #f38ba8;
            --success: #a6e3a1;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--bg-tertiary);
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .status {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }
        
        .status-dot.offline {
            background: var(--error);
        }
        
        .status-dot.loading {
            background: var(--accent);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
        }
        
        .message.user {
            background: var(--user-msg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.ai {
            background: var(--ai-msg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.system {
            align-self: center;
            font-size: 13px;
            color: var(--text-secondary);
            background: transparent;
            padding: 8px;
        }
        
        .message.error {
            background: rgba(243, 139, 168, 0.2);
            border: 1px solid var(--error);
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--ai-msg);
            border-radius: 16px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
        
        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            border-top: 1px solid var(--bg-tertiary);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            flex-shrink: 0;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        textarea {
            width: 100%;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 20px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
        }
        
        textarea::placeholder {
            color: var(--text-secondary);
        }
        
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--accent);
            color: var(--bg-primary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s, transform 0.1s;
        }
        
        .send-btn:hover {
            background: var(--accent-hover);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Settings Modal */
        .settings-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            width: calc(100% - 32px);
            max-width: 400px;
        }
        
        .modal h2 {
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }
        
        .modal-btn.primary {
            background: var(--accent);
            color: var(--bg-primary);
        }
        
        .modal-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Enigma AI</h1>
        <div style="display: flex; align-items: center; gap: 12px;">
            <div class="status">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
            <button class="settings-btn" onclick="toggleSettings()">&#9881;</button>
        </div>
    </div>
    
    <div class="messages" id="messages">
        <div class="message system">Welcome! Type a message to chat.</div>
    </div>
    
    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="input" placeholder="Type a message..." rows="1"></textarea>
        </div>
        <button class="send-btn" id="send-btn" onclick="sendMessage()">&#10148;</button>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="form-group">
                <label>Server URL</label>
                <input type="text" id="server-url" value="" placeholder="http://localhost:8080">
            </div>
            <div class="form-group">
                <label>Max Tokens</label>
                <input type="number" id="max-tokens" value="200" min="50" max="1000">
            </div>
            <div class="form-group">
                <label>Temperature (0-2)</label>
                <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="toggleSettings()">Cancel</button>
                <button class="modal-btn primary" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>
    
    <script>
        // State
        let isConnected = false;
        let isTyping = false;
        let settings = {
            serverUrl: window.location.origin,
            maxTokens: 200,
            temperature: 0.7
        };
        
        // Elements
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        
        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('enigma_chat_settings');
            if (saved) {
                settings = { ...settings, ...JSON.parse(saved) };
            }
            document.getElementById('server-url').value = settings.serverUrl;
            document.getElementById('max-tokens').value = settings.maxTokens;
            document.getElementById('temperature').value = settings.temperature;
        }
        
        // Save settings
        function saveSettings() {
            settings.serverUrl = document.getElementById('server-url').value || window.location.origin;
            settings.maxTokens = parseInt(document.getElementById('max-tokens').value) || 200;
            settings.temperature = parseFloat(document.getElementById('temperature').value) || 0.7;
            localStorage.setItem('enigma_chat_settings', JSON.stringify(settings));
            toggleSettings();
            checkConnection();
        }
        
        // Toggle settings modal
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.classList.toggle('show');
        }
        
        // Check connection
        async function checkConnection() {
            try {
                const response = await fetch(`${settings.serverUrl}/api/health`, { 
                    method: 'GET',
                    mode: 'cors'
                });
                if (response.ok) {
                    isConnected = true;
                    statusDot.className = 'status-dot';
                    statusText.textContent = 'Connected';
                } else {
                    throw new Error('Server error');
                }
            } catch (e) {
                isConnected = false;
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'Disconnected';
            }
        }
        
        // Add message to chat
        function addMessage(text, type = 'ai') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // Show/hide typing indicator
        function showTyping(show) {
            const existing = document.querySelector('.typing-indicator');
            if (show && !existing) {
                const div = document.createElement('div');
                div.className = 'typing-indicator';
                div.innerHTML = '<span></span><span></span><span></span>';
                messagesEl.appendChild(div);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            } else if (!show && existing) {
                existing.remove();
            }
            isTyping = show;
        }
        
        // Send message
        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text || isTyping) return;
            
            addMessage(text, 'user');
            inputEl.value = '';
            inputEl.style.height = 'auto';
            sendBtn.disabled = true;
            showTyping(true);
            
            try {
                const response = await fetch(`${settings.serverUrl}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        max_tokens: settings.maxTokens,
                        temperature: settings.temperature
                    })
                });
                
                const data = await response.json();
                showTyping(false);
                
                if (data.success && data.response) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage(data.error || 'No response', 'error');
                }
            } catch (e) {
                showTyping(false);
                addMessage('Failed to connect to server', 'error');
            }
            
            sendBtn.disabled = false;
        }
        
        // Auto-resize textarea
        inputEl.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Send on Enter (Shift+Enter for newline)
        inputEl.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initialize
        loadSettings();
        checkConnection();
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
