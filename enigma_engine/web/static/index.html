<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>ForgeAI</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="manifest" href="/static/manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>ForgeAI</h1>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>
        
        <div class="chat-area" id="chatArea">
            <div class="message system">Welcome to ForgeAI. Type a message to begin.</div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span><span></span><span></span>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendBtn">Send</button>
            <button id="voiceBtn" title="Voice input">ðŸŽ¤</button>
        </div>
        
        <div class="menu-button" id="menuBtn">â˜°</div>
        
        <div class="side-menu" id="sideMenu">
            <div class="menu-header">
                <h2>Menu</h2>
                <button id="closeMenu">âœ•</button>
            </div>
            <div class="menu-content">
                <button class="menu-item" id="newChatBtn">New Chat</button>
                <button class="menu-item" id="conversationsBtn">Conversations</button>
                <button class="menu-item" id="settingsBtn">Settings</button>
                <button class="menu-item" id="statsBtn">Statistics</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal" id="closeSettings">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Temperature: <span id="tempValue">0.8</span></label>
                    <input type="range" id="tempSlider" min="0" max="2" step="0.1" value="0.8">
                </div>
                <div class="setting-group">
                    <label>Max Tokens: <span id="maxTokensValue">200</span></label>
                    <input type="range" id="maxTokensSlider" min="50" max="500" step="50" value="200">
                </div>
                <div class="setting-group">
                    <button id="saveSettings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
