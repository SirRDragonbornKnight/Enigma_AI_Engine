<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:*">
    <title>Quick Chat - Enigma AI</title>
    <style>
        :root {
            --bg-primary: rgba(30, 30, 30, 0.95);
            --bg-secondary: rgba(45, 45, 45, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent: #4a9eff;
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .container {
            background: var(--bg-primary);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        /* Header */
        .header {
            -webkit-app-region: drag;
            background: var(--bg-secondary);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            border-radius: 16px 16px 0 0;
        }
        
        .header-title {
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
        }
        
        .close-btn {
            -webkit-app-region: no-drag;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            background: #f44336;
            color: white;
        }
        
        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.4;
            animation: slideIn 0.2s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.ai {
            align-self: flex-start;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        .message.loading {
            background: var(--bg-secondary);
        }
        
        .message.loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Input */
        .input-area {
            padding: 12px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            border-radius: 0 0 16px 16px;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px 16px;
            color: var(--text-primary);
            font-size: 13px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            border-color: var(--accent);
        }
        
        .input-field::placeholder {
            color: var(--text-secondary);
        }
        
        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
        }
        
        .send-btn svg {
            width: 18px;
            height: 18px;
        }
        
        /* Voice button */
        .voice-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .voice-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }
        
        .voice-btn.active {
            background: #f44336;
            border-color: #f44336;
            color: white;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(244, 67, 54, 0); }
        }
        
        .voice-btn svg {
            width: 18px;
            height: 18px;
        }
        
        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header-title">Enigma AI</span>
            <button class="close-btn" onclick="window.close()">x</button>
        </div>
        
        <div class="messages" id="messages">
            <div class="message ai">
                Hi! I'm your quick assistant. How can I help?
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <button class="voice-btn" id="voiceBtn" title="Voice input">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                <input type="text" class="input-field" id="input" placeholder="Ask anything..." autofocus>
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        
        let isGenerating = false;
        let isListening = false;
        
        // Send message
        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text || isGenerating) return;
            
            // Add user message
            addMessage(text, 'user');
            inputEl.value = '';
            
            // Show loading
            isGenerating = true;
            sendBtn.disabled = true;
            const loadingEl = addMessage('', 'ai loading');
            
            try {
                const response = await window.enigmaAPI.sendMessage(text);
                
                // Remove loading
                loadingEl.remove();
                
                // Add AI response
                if (response.error) {
                    addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                } else {
                    addMessage(response.text || response.message || 'No response', 'ai');
                }
            } catch (error) {
                loadingEl.remove();
                addMessage('Failed to connect to the AI backend.', 'ai');
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
            }
        }
        
        // Add message to chat
        function addMessage(text, className) {
            const el = document.createElement('div');
            el.className = `message ${className}`;
            el.textContent = text;
            messagesEl.appendChild(el);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return el;
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Voice input
        voiceBtn.addEventListener('click', async () => {
            if (isListening) {
                await window.enigmaAPI.stopListening();
                voiceBtn.classList.remove('active');
                isListening = false;
            } else {
                await window.enigmaAPI.startListening();
                voiceBtn.classList.add('active');
                isListening = true;
            }
        });
        
        // Escape to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.close();
            }
        });
        
        // Focus input
        window.addEventListener('focus', () => {
            inputEl.focus();
        });
    </script>
</body>
</html>
